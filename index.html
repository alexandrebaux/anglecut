<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anglecut</title>
    <script src="anglecut.js"></script>
    <style>
        body { background:#888888; }
        img {border: 1px solid #fff; width: 300px;}
    </style>
</head>
<body>

    <img src="city-863692_640.jpg" alt="">
    <img anglecut="5" src="city-863692_640.jpg" alt="">
    <img anglecut="-5" src="city-863692_640.jpg" alt="">    
    <img anglecut="5 -5" src="city-863692_640.jpg" alt="">
    <img anglecut="-5 5" src="city-863692_640.jpg" alt="">    
    <img anglecut="5 0 -5" src="city-863692_640.jpg" alt="">
    <img anglecut="-5 0 5" src="city-863692_640.jpg" alt="">    

</body>
</html>
